{% if current_user.is_authenticated %}
<div id="whitelist_status">
    the whitelist is currently
    {% if bot.whitelist.whitelist_active == True %}
    (<a href="/protected/whitelist/deactivate" onclick="player_action(this); return false;">active</a>)

    {% endif %}
</div>
{% endif %}
