{% if current_user.is_authenticated %}
<table>
    <thead>
    <tr>
        <th>Whitelist</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            the whitelist is currently
            {% if bot.whitelist.whitelist_active == True %}
            (<a href="/protected/whitelist/deactivate" onclick="player_action(this); return false;">active</a>)
            {% else %}
            (<a href="/protected/whitelist/activate" onclick="player_action(this); return false;">deactivated</a>)
            {% endif %}
        </td>
    </tr>
    </tbody>
</table>
{% endif %}
