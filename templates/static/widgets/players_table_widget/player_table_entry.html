
<tr valign="top" id="opw_{{ player_object.steamid }}" class="{% if player_object.is_logging_in == true %}connecting{% elif player_object.is_online == true %}online{% else %}offline{% endif %}">
    <td onclick="center_canvas_on_marker('{{ player_object.steamid }}'); return false;">{{ player_object.name.decode('utf-8') }}</td>
    <td>{{ player_object.entityid }} / {{ player_object.steamid }}</td>
    <td class="player_locations_widget nlb">
        {{ player_locations_widget }}
    </td>
    <td class="player_lcb_widget nlb">
        {{ player_lcb_widget }}
    </td>
    <td class="player_actions_widget nlb">
        {{ player_actions_widget }}
    </td>
    <td class="player_whitelist_widget center">
        {{ player_whitelist_widget }}
    </td>
    <td class="player_permissions_widget center">
        {{ player_permissions_widget }}
    </td>
    <td class="player_status_widget nlb right">
        {{ player_status_widget }}
    </td>
</tr>
